<!DOCTYPE html>
<html>

<head>
    <title>SoundCloud</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="slike/logo.svg" />
    <link rel="stylesheet" href="css/register.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<script src="javascript/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="top-picture">
                <img class="top-picture-image" src="slike/headlogo.jpg" alt="SoundCloud">
            </div>
            <div class="top-donate">
                <a class="top-link" href="donate.html">Donate</a>
            </div>
        </div>
        <div class="middle">
            <div class="field">
                <div class="field-top">
                    Register
                </div>
                <div class="field-middle">
                    <form>
                        <div class="field-middle-row1">
                            <div class="field-middle-row1-name">
                                Name:<br>
                                <input class="field-middle-row1-name-input" type="text">
                            </div>
                            <div class="field-middle-row1-lastname">
                                Lastname:<br>
                                <input class="field-middle-row1-lastname-input" type="text">
                            </div>
                        </div>
                        <div class="field-middle-row2">
                            <div class="field-middle-row2-username">
                                Username:<br>
                                <input class="field-middle-row2-username-input" type="text">
                            </div>
                            <div class="field-middle-row2-email">
                                Email:<br>
                                <input class="field-middle-row2-email-input" type="text">
                            </div>
                        </div>
                        <div class="field-middle-row3">
                            <div class="field-middle-row3-number">
                                Number:<br>
                                <input class="field-middle-row3-number-input" type="text" pattern="[0-9]{9}" required>
                            </div>
                            <div class="field-middle-row3-address">
                                Address:<br>
                                <input class="field-middle-row3-address-input" type="text">
                            </div>
                        </div>
                        <div class="field-middle-row4">
                            <div class="field-middle-row4-password">
                                Password:<br>
                                <input class="field-middle-row4-password-input" type="password">
                            </div>
                            <div class="field-middle-row4-passwordconf">
                                Confirm password:<br>
                                <input class="field-middle-row4-passwordconf-input" type="password">
                            </div>
                        </div>
                        <div class="field-middle-licence">
                            <label>
                                <input type="checkbox" class="field-middle-licence-checkbox"> By checking this box, you are agreeing to our <a href="https://soundcloud.com/terms-of-use" class="field-middle-licence-link">terms of service</a>.
                            </label>
                        </div>
                        <div class="field-middle-buttons">
                            <div class="field-middle-buttons-return">
								<a href="index.html">
									<button class="button-return" type="button" role="button" formnovalidate >RETURN</button>
								</a>
                            </div>
                            <div class="field-middle-buttons-register">
                                <button id="button-regi" class="button-regi">REGISTER</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="foot">
            <!-- Footer content goes here -->
        </div>
    </div>
	<script>
		document.getElementById('button-regi').addEventListener('click',function(){
			Swal.fire({
			position: 'bottom-right',
			iconColor: '#ff7700',
			width: '500px',
			icon: 'success',
			title: 'Registracija uspe≈°na',
			showConfirmButton: false,
			timer: 1500
			
			})
		})
	</script>
</body>
</html>
