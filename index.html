<html>
<head>		
	<title>SoundCloud</title>
	<meta charset="UTF-8" />

	<link rel="shortcut icon" type="image/x-icon" href="slike/logo.svg" />
	<link rel="stylesheet" href="css/main.css" type="text/css" media="all" />	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<div class="glavni">
		<div class="top">
			<img src="/slike/headlogo.svg" alt="SoundCloud " width="190" > 
		</div>
		<div class="middle">
			<div class="field">
				<div class="field-top">LOGIN</div>
					<form>
						<div class="field-login-input">
							<div class="field-login-input-user">
								Username:<br>
								<input type="text" id="Username" required><br>
							</div>
							<div class="field-login-input-pass">
								Password:<br>
								<input type="password" id="Pass" required><br>
							</div>
						</div>
						<div class="field-login-submit">
							<input type="submit" value="Login">
						</div>		
					</form>
				</div>
			</div>
		<div class="foot">
		
		</div>
	</div>
</body>
</html>
