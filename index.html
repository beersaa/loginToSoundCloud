<html>
<head>		
	<title>SoundCloud</title>
	<meta charset="UTF-8" />

	<link rel="shortcut icon" type="image/x-icon" href="slike/logo.svg" />
	<link rel="stylesheet" href="css/main.css" type="text/css" media="all" />	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
	<div class="glavni">
		<div class="top">
			<div class="top-picture">
			<img  class="top-picture-image" src="/slike/headlogo.jpg" alt="SoundCloud "  > 
			</div>			
				<div class="top-donate">
					<a href="donate.html" target="_blank" >Donate</a>
				</div>	
			<div class="top-artist">
				<a href="artist.html" target="_blank" >Featured artist</a>
			</div>
		</div>
		<div class="middle">
			<div class="field">
				<div class="field-top">LOGIN</div>
					<form>
						<div class="field-login-input">
							<div class="field-login-input-user">
								Username:<br>
								<input class="input-user" type="text" id="Username" required><br>
							</div>
							<div class="field-login-input-pass">
								Password:<br>
								<input class="input-password" type="password" id="Pass" required><br>
							</div>
						</div>
						<div class="field-login-down">
							<div class="field-login-down-register">
								<button class="button-register" type="button" role="button">Register</button>
							</div>
							<div class="field-login-down-submit">
								<input class="button-login" type="submit" value="Login">
							</div>
						</div>		
					</form>
				</div>
			</div>
		<div class="foot">
		
		</div>
	</div>
</body>
</html>
