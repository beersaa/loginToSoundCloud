<!DOCTYPE html>
<html>
<head>
    <title>SoundCloud</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="slike/logo.svg" />
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/iziToast.min.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="top-picture">
                <img class="top-picture-image" src="slike/headlogo.jpg" alt="SoundCloud">
            </div>
            <div class="top-donate">
                <a class="top-link" href="donate.html">Donate</a>
            </div>
            <div class="top-right">
                <div class="top-login">
                    <a class="top-link" href="index.html">
                        <button class="top-login-button">Login</button>
                    </a>
                </div>
                <div class="top-signup">
                    <a class="top-link" href="register.html">
                        <button class="top-signup-button">Sign up</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="field">
                <div class="field-top" id="loginText">LOGIN</div>
                <form id="loginForm">
                    <div class="field-login-input">
                        <div class="field-login-input-user">
                            <label for="user">Username:</label><br>
                            <input id="user" class="input-user" type="text" name="username" maxlength="20"><br>
                        </div>
                        <div class="field-login-input-pass">
                            <label for="pass">Password:</label><br>
                            <input id="pass" class="input-password" type="password" name="password" maxlength="20"><br>
                        </div>
                    </div>
                    <div class="field-login-down">
                        <div class="field-login-down-register">
                            <a class="top-link" href="register.html">
                                <button id="reg" class="button-register" type="button" role="button">SIGN UP</button>
                            </a>
                        </div>
                        <div class="field-login-down-submit">
                            <button class="button-login" type="submit">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="foot">
            <div class="copyright">
                <a href="https://github.com/beersaa" class="copyright-text" target="_blank">Â©</a> copyright by AB
            </div>
        </div>
    </div>
    <script src="javascript/iziToast.min.js" type="text/javascript"></script>
    <script>
        const loginText = document.getElementById('loginText');
        const field = document.querySelector('.field');
        
        loginText.style.opacity = 0;
    
        window.addEventListener('load', () => {
            setTimeout(() => {
                loginText.innerHTML = '<img src="slike/headlogo.png" height="30%" width="60%" alt="Logo">';
                setTimeout(() => {
                    loginText.style.opacity = 1;
                }, 500);
            }, 500);
        });
    
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var user = document.getElementById("user");
            var pass = document.getElementById("pass");
    
            if (!user.value.trim()) {
                iziToast.error({
                    title: 'Error',
                    message: 'Please type in your username!',
                });
            } else if (!pass.value.trim()) {
                iziToast.error({
                    title: 'Error',
                    message: 'Please type in your password!',
                });
            } else {
                iziToast.success({
                    title: 'OK',
                    message: 'Successfully logged in!',
                    color: '#ff7700',
                    titleColor: '#000000',
                });
                user.value = '';
                pass.value = '';
            }
        });
    </script>
    
</body>
</html>
