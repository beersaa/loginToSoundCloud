<!DOCTYPE html>
<html>
<head>
    <title>SoundCloud</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="slike/logo.svg" />
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/iziToast.min.css">
    <script src="javascript/iziToast.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="top-picture">
                <img class="top-picture-image" src="/slike/headlogo.jpg" alt="SoundCloud">
            </div>
            <div class="top-donate">
                <a class="top-link" href="donate.html">Donate</a>
            </div>
        </div>
        <div class="middle">
            <div class="field">
                <div class="field-top">LOGIN</div>
                <form>
                    <div class="field-login-input">
                        <div class="field-login-input-user">
                            Username:<br>
                            <input id="Input" class="input-user" type="text" id="Username" required><br>
                        </div>
                        <div class="field-login-input-pass">
                            Password:<br>
                            <input id="Input2" class="input-password" type="password" id="Pass" required><br>
                        </div>
                    </div>
                    <div class="field-login-down">
                        <div class="field-login-down-register">
                            <a class="top-link" href="register.html">
                                <button class="button-register" type="button" role="button">Sign up</button>
                            </a>
                        </div>
                        <div class="field-login-down-submit">
                            <input id="button-login" class="button-login" type="submit" value="Login">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="foot">
            <!-- Footer content goes here -->
        </div>
    </div>
    <script>
        document.getElementById('button-login').addEventListener('click', function() {
            var myInput = document.getElementById("Input");
            var myInput2 = document.getElementById("Input2");
            const inputs = document.querySelectorAll('#Input ,#Input2');

            if(!myInput.value.trim() || !myInput2.value.trim()){
                iziToast.error({
                    title: 'Error',
                    message: 'Please type in your username and password',
                });
            }else{
                inputs.forEach(input => {
                    input.value = '';
                });
                iziToast.success({
                    title: 'OK',
                    message: 'Successfully logged in!',
                    color: '#ff7700',
                    titleColor: '#000000',
                });
            }
        });
    </script>
</body>
</html>
