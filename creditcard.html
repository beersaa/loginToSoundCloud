<!DOCTYPE html>
<html>
<head>		
	<title>Pay!</title>
	<meta charset="UTF-8" />

	<link rel="shortcut icon" type="image/x-icon" href="slike/nkbmicon.jpg" />
	<link rel="stylesheet" href="css/creditcard.css" type="text/css" media="all" />		
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">
		<div class="logo">
			<img src="slike/novaKBM.png" height="70">
		</div>
		<div class="card">
			<form>
				<div class="first-row">
					<div class="cardnum">
						<span class="text">CARD NUMBER</span><br>
						<input class="inputcardnum" placeholder="7419 9412 5912 9218">
					</div>
					<div class="cvc">
						<span class="text">CVC</span><br>
						<input class="inputcvc" placeholder="253">
					</div>
				</div>
				<div class="second-row">
					<div class="name">
						<span class="text">CARD HOLDER NAME</span><br>
						<input class="inputname" placeholder="John Davis Amadeus The Third">
					</div>
				</div>
				<div class="third-row">
					<div class="exdate">
						<span class="text">EXPERITION DATE</span><br>
						<div class="datepick">
							<select class="mounth">
								<option value="1">January</option>
								<option value="2">February</option>
								<option value="3">March</option>
								<option value="4">April</option>
								<option value="5">May</option>
								<option value="6">June</option>
								<option value="7">July</option>
								<option value="8">August</option>
								<option value="9">September</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
							</select>
							<select class="year">
								<option value="2023">2023</option>
								<option value="2024">2024</option>
								<option value="2025">2025</option>
								<option value="2026">2026</option>
								<option value="2027">2027</option>
								<option value="2028">2028</option>
								<option value="2029">2029</option>
								<option value="2030">2030</option>
							</select>
						</div>
					</div>
				</div>
				<div>
					<button class="button-comp">COMPLETE AND PAY!</button>
				</div>
			</form>
		</div>
		<div class="dontsueme">
			<p>Please do not enter your real credit card details. This site is created solely for a school project and is not intended to be a phishing site in any way, shape, or form. P.S. Don't sue me. Thank you, and have a nice day. :)</p>
		</div>
	</div>
</body>
</html>
